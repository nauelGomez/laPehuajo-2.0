<div class="carousel-container">
  <button class="carousel-btn prev" (click)="prev()">&#10094;</button>
  <div class="carousel-content" [style.transform]="translateX">
    <div *ngFor="let product of products" class="carousel-item">
      <app-producto [productoInfo]="product"></app-producto>
    </div>
  </div>
  <button class="carousel-btn next" (click)="next()">&#10095;</button>
</div>
