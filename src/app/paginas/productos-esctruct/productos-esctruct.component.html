<div class="filters">
  <!-- Barra de bÃºsqueda -->
  <div class="filter-search">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Buscar productos..."
      (input)="applyFilters()"
    />
  </div>

  <!-- Filtro de precios -->
  <div class="filter-price">
    <a>PRECIO $:</a>
    <input
      type="number"
      [(ngModel)]="priceRange.min"
      placeholder="Desde"
      (change)="applyFilters()"
    />
    <span></span>
    <input
      type="number"
      [(ngModel)]="priceRange.max"
      placeholder="Hasta"
      (change)="applyFilters()"
    />
  </div>
</div>

<!-- Lista de productos -->
<div class="product-container">
  <div *ngFor="let product of filteredProducts">
    <app-producto [productoInfo]="product"></app-producto>
  </div>
</div>
