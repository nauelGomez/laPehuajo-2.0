<div class="contact-container">
    <div class="contact-header">
        <h1>Contacto</h1>
        <p>¿Tienes alguna consulta? ¡Estamos aquí para ayudarte!</p>
    </div>
    <form>
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" placeholder="ej: María Pérez" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="ej: tuemail@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" name="phone" placeholder="ej: 1123456789">
        </div>
        <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea id="message" name="message" placeholder="ej: Tu mensaje" required></textarea>
        </div>
        <div class="form-group captcha">
            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
        </div>
        <div class="form-submit">
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>
